<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkeaHive. - Electronic Store</title>
    <link rel="icon" href="img/icon2.svg" type="image/svg">

    <!-- Installasi Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- Installasi font cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Installasi file css -->
    <link rel="stylesheet" href="css/product_page2.css">
</head>

<body>

    <!-- Mulai Header -->

    <header>

        <a href="#" class="logo"><i class="fa-solid fa-bolt-lightning fa-bounce"
                style="color: #000000;"></i>OkeaHive.</a>

        <!-- Mulai Navbar -->
        <nav class="navbar">
            <a href="index.html">Beranda</a>
            <a href="index.html#promo">Promo</a>
            <a href="index.html#produk">Produk</a>
        </nav>

        <!-- Bagian Ikon navbar -->
        <div class="icons">
            <i class="fa-solid fa-bars" id="menu-bars"></i>
            <a href="#" class="fa-solid fa-magnifying-glass" id="search-icon"></a>
            <a href="#" class="fa-sharp fa-solid fa-heart"></a>
            <a href="#" class="fa-solid fa-cart-shopping" id="cart-icon"></a><span id="cart-counter">0</span>
            <a href="#" class="fa-solid fa-user" onclick="toggleMenu()"></a>
        </div>

        <!-- Selesai Navbar -->

        <!-- Mulai tampilan cart -->

        <div class="cart">
            <h2 class="cart-title">Keranjang Kamu</h2>
            <div class="cart-content">

            </div>

            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">Rp0</div>
            </div>

            <button type="button" class="btn">Checkout</button>
            <i class="fa-solid fa-xmark" id="close"></i>
        </div>
        <!-- Selesai tampilan cart -->

    </header>

    <!-- Mulai tampilan search -->

    <form action="" id="search-form">
        <input type="search" placeholder="Find your stuff here ..." name="" id="search-box">
        <label for="search-box" class="fa-solid fa-magnifying-glass" id="search-icon"></label>
        <i class="fa-solid fa-xmark" id="close" onclick="closeSearchForm()"></i>
    </form>

    <!-- Selesai tampilan search -->

    <!-- Mulai tampilan detail produk -->

    <section>
        <div class="small-container single-product">
            <div class="row">
                <div class="col-2">
                    <img src="img/detail3/detail-3.png" width="100%" id="MainImg">
                    <div class="small-img-row">
                        <div class="small-img-col">
                            <img src="img/detail3/detail-3.png" width="100%" id="small-img" onclick="changeImage(this)">
                        </div>
                        <div class="small-img-col">
                            <img src="img/detail3/detail-31.png" width="100%" id="small-img"
                                onclick="changeImage(this)">
                        </div>
                        <div class="small-img-col">
                            <img src="img/detail3/detail-32.png" width="100%" id="small-img"
                                onclick="changeImage(this)">
                        </div>
                        <div class="small-img-col">
                            <img src="img/detail3/detail-33.png" width="100%" id="small-img"
                                onclick="changeImage(this)">
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <p>Beranda / Hiburan</p>
                    <h1 class="product-title">Samsung AU7105 UHD 4K Smart TV (2021)</h1>
                    <h4 class="price">Rp 4,299,000</h4>
                    <select>
                        <option>43"</option>
                        <option>50"</option>
                        <option>55"</option>
                        <option>58"</option>
                    </select>
                    <input type="number" value="1">
                    <a href="#" class="btn add-to-cart-btn" data-title="Samsung AU7105 UHD 4K Smart TV (2021)"
                        data-price="4,299,000" data-product-img="img/detail3/detail-3.png">Add to cart</a>
                    <h3>Detail Produk</h3>
                    <br>
                    <p> - Crystal Processor 4K</p>
                    <p> - PurColor</p>
                    <p> - Clean Cable Solution</p>
                    <p> - Motion Xcelerator</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Selesai tampilan detail produk -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Installasi file js -->
    <script src="js/product_page2/product_page2.js"></script>

</body>
</html>
